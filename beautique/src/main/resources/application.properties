spring.application.name=beautique
server.servlet.context-path=/ms-beautique
server.port=8082

spring.datasource.url=jdbc:postgresql://localhost:3334/beautique
spring.datasource.username=beautique
spring.datasource.password=beautique

spring.datasource.drive-class-name=org.postgresql.Driver

spring.jpa.properties.hibernate.default_schema=beautique_schema
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migrations
spring.flyway.baseline-on-migrate=true
spring.flyway.schemas=beautique_schema

# RabbitMQ
# http://localhost:15672/#/
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=user
spring.rabbitmq.password=password

# datadog.properties

# Replace YOUR_API_KEY with the API key obtained from Datadog
dd.api-key=YOURS-API-KEY